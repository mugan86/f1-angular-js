<div class="form-group">
  <label for="filt">Search season/s:</label>
  <input type="text" class="form-control" ng-model="circuitsText" placeholder="Filt in list..." id="filt">
</div>
<table class="table table-striped table-bordered">
    <thead>
      <tr><th colspan="5">Formula One Championship All Circuits</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="circuit in circuits | filter: circuitsText">
        <!--<td>{{$index + 1}}</td>-->
        <td>
           <a href="#/circuit/{{circuit.circuitId}}">
                {{circuit.circuitName}}</a>
        </td>
        <td><a href="http://en.m.wikipedia.org/wiki/{{circuit.url.substring(29)}}">
            Review
            </a>
        </td>
        <td>
          {{circuit.Location.lat}}
        </td>
         <td>
          {{circuit.Location.long}}
        </td>
        <td>
          {{circuit.Location.locality}} ({{circuit.Location.country}})
        </td>
      </tr>
    </tbody>
  </table>
