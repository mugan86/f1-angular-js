<table class="table table-striped table-bordered">
    <thead>
      <tr><th colspan="4">Drivers {{champion.season}} Championship Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="driver in drivers">
        <td>{{$index + 1}}</td>
        <td>
          <img src="images/flags/{{driver.Driver.nationality}}.png" />
           <a href="#/drivers/{{driver.Driver.driverId}}">
          {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a>
        </td>
        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
      </tr>
    </tbody>
  </table>
