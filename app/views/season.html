<table class="table table-striped table-bordered">
    <thead>
      <tr><th colspan="4">Formula One {{year}} year Championship - Total {{total}} races</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="race in races">
        <td>{{$index + 1}}</td>
        <td><a href="{{race.url}}">{{race.raceName}}</a></td>
        <td><a href="{{race.Circuit.url | allURLWithHTTP}}">{{race.Circuit.circuitName}}</a></td>
        <td>{{race.date}}</td>
        <!--<td>
           <a href="#/season/{{season.season}}">
                {{season.season}}</a>
        </td>
        <td><a href="http://en.m.wikipedia.org/wiki/{{season.url.substring(season.url.length-23, season.url.length)}}">
            Review
            </a>
        </td>-->
      </tr>
    </tbody>
  </table>
